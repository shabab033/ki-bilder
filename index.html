<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KI-Bildgenerator</title>
</head>
<body>
  <h1>Willkommen zum KI-Bildgenerator!</h1>
  <p>Gib einen Text ein und erhalte ein KI-generiertes Bild.</p>
  <input type="text" id="prompt" placeholder="Text eingeben...">
  <button onclick="generateImage()">Bild generieren</button>
  <div id="image-container"></div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      const response = await fetch('https://api.replicate.com/v1/predictions', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer Dein_Replicate_API_Key',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          version: 'deine-version',
          input: { prompt: prompt }
        })
      });
      const data = await response.json();
      const imgUrl = data.output[0];
      document.getElementById('image-container').innerHTML = `<img src="${imgUrl}" alt="Generated Image">`;
    }
  </script>
</body>
</html>
